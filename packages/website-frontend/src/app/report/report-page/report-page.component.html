<stryker-loading class="row" [showContent]="doneLoading">
  <div class="col-md-12" *ngIf="id">
    <mutation-test-report-app *ngIf="mutationTestResult" [report]="mutationTestResult" [titlePostfix]="reportTitle">
    </mutation-test-report-app>
    <div *ngIf="mutationScoreOnlyResult">
      <h1 class="display-4">{{reportTitle}}</h1>
      <div class="alert alert-warning">No html report stored for {{id.projectName}}/{{id.version}}{{id.moduleName ? '/' + id.moduleName : ''}}</div>
      <p class="stryker-mutation-score">Mutation score: {{mutationScoreOnlyResult.mutationScore}}</p>
    </div>
  </div>
  <div class="col-md-12" *ngIf="errorMessage">
    <div class="alert alert-danger">{{errorMessage}}</div>
  </div>
  <script>
    const app = document.getElementsByTagName('mutation-test-report-app').item(0)
    function updateTheme() {
      app.parentElement.style.backgroundColor = app.theme === 'dark' ? '#222' : '#fff';
    }
    app.addEventListener('theme-changed', updateTheme);
    updateTheme();
  </script>
</stryker-loading>
