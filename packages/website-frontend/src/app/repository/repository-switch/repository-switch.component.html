<div class="list-group-item d-flex justify-content-between align-items-center">
  <div class="repo-slug">
    <button *ngIf="repo.enabled" class="btn btn-link" (click)="displayClicked()">{{ repo.slug }}</button>
    <stryker-mutation-score-badge *ngIf="repo.enabled" [repo]="repo" enableLink="true"></stryker-mutation-score-badge>
    <span *ngIf="!repo.enabled">{{ repo.slug }}</span>
  </div>
  <div>
    <input type="checkbox" class="toggle-switch hidden" [checked]="repo.enabled" />
    <label class="toggle-switch-label" (click)="switchClicked()"></label>
  </div>
</div>
