<div class="list-group col-sm-10 offset-sm-1">
  <div class="row">
    <div class="col-md-12">
      <h2 class="display-4">Repositories
        <select (change)="selectedLoginChanged($event)" class="form-control align-bottom" id="reposelect" *ngIf="user">
          <option [selected]="user.name === selectedLogin" [value]="user.name">{{ user.name }}</option>
          <option *ngFor="let org of organizations" [selected]="org.name === selectedLogin" [value]="org.name">{{ org.name }}</option>
        </select>
      </h2>
    </div>
  </div>
  <stryker-loading class="row" [showContent]="repositories">
    <stryker-repository class="col-md-12 list-group-item" *ngFor="let repo of repositories" [repo]="repo" (repoEnabled)="modal.repoEnabled($event)"
      (repoAboutToBeDisabled)="modal.repoAboutToBeDisabled($event)"></stryker-repository>
  </stryker-loading>
</div>
<stryker-repository-modal #modal></stryker-repository-modal>
