packages:
  - packages/*

injectWorkspacePackages: true

# 2 days, in minutes
minimumReleaseAge: 2880

trustPolicy: no-downgrade
trustPolicyExclude:
  - chokidar
  - undici

onlyBuiltDependencies:
  - '@nestjs/core'
  - azure-functions-core-tools
  - esbuild
  - nx

ignoredBuiltDependencies:
  - protobufjs
  - unrs-resolver
