name: CI

on:
  push:
    branches:
      - 'master'
    tags:
     - '*'
  pull_request:
  schedule:
    - cron:  '0 12 * * *'

jobs:
  build_and_test:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    - name: Install dependencies
      run: npm ci
    - name: Lint & Build & Test
      run: npm run all

