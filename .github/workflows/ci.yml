name: CI

on:
  push:
    branches:
      - 'master'
    tags:
      - '*'
  pull_request:
    types: [synchronize, opened, reopened]
  schedule:
    - cron: '0 12 * * *'

jobs:
  build_and_test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v5

      - uses: ./.github/setup
        with:
          install-chromium: 'true'

      - name: Lint & Build & Test
        run: pnpm run all
